<section >
    <h2 class="text-main text-center">Our categories</h2>
    <div class="container-fluid">
        <div class="row g-2">
          @for (item of categories; track item._id) {
            <div class="col-md-3 cursor-pointer">
            <div [routerLink]="['/SPCategory',item._id]">
                <div><img [src]="item.image" class="w-100" height="300px" [alt]="item.name"></div>
                <h3 class="text-main">{{item.name}}</h3>
            </div> 
            </div>
          }
        </div>
    </div>
</section>
